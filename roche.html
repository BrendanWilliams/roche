<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Orbital simulation with three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #f0f0f0;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #0080ff;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">Orbital simulation demo - powered by <a href="http://threejs.org" target="_blank">three.js</a></div>

		<script src="three.min.js"></script>
		<script src="stats.min.js"></script>
		<script src="OrbitControls.js"></script>

		<script>

			var container, stats;
			var camera, scene, renderer;
			var group;
			var mouseX = 0, mouseY = 0;
			var geometry;

			var obj = {
				pos: new THREE.Vector3(400, 0, 0),
				velo: new THREE.Vector3(0, 0, 1),
				angle: 0.,
				omg: -0.00 * Math.PI,
				moi: 10.
			}
			var cameraControls;

			var relpoints = []

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 20000 );
				camera.position.z = 500;

				scene = new THREE.Scene();

				group = new THREE.Object3D();
				scene.add( group );

				// earth

				var loader = new THREE.TextureLoader();
				loader.load( 'land_ocean_ice_cloud_2048.jpg', function ( texture ) {

					var geometry = new THREE.SphereGeometry( 200, 20, 20 );

					var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );
					var mesh = new THREE.Mesh( geometry, material );
					group.add( mesh );

				} );

				geometry = new THREE.Geometry();
				var numpoints = 4;
				relpoints.push(new THREE.Vector3(0,0,0))
				for ( i = 1; i < numpoints; i ++ ) {
					relpoints.push(new THREE.Vector3(10 * i,0,0))
					relpoints.push(new THREE.Vector3(-10 * i,0,0))
					relpoints.push(new THREE.Vector3(0,0,10 * i))
					relpoints.push(new THREE.Vector3(0,0,-10 * i))
				}
				for(i = 0; i < relpoints.length; i++){
					geometry.vertices.push( new THREE.Vector3 );
				}
				obj.velo = new THREE.Vector3(0,0,Math.sqrt(300. / 400.))
				updatePoints()

				var material = new THREE.ParticleSystemMaterial( { size: 5 } );

				var particles = new THREE.ParticleSystem( geometry, material );

				scene.add( particles );

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0x000000 );
				renderer.setSize( window.innerWidth, window.innerHeight );

				cameraControls = new THREE.OrbitControls(camera, renderer.domElement);
				cameraControls.target.set( 0, 40, 0);
				cameraControls.maxDistance = 4000;
				cameraControls.minDistance = 10;
				cameraControls.update();

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {
				var time = Date.now() * 0.00005;

				var deltaTime = 2;
				var euler = false;
				var rg2 = true;

				if(euler){
					for(i = 0; i < geometry.vertices.length; i++){
						var vec = geometry.vertices[i];
						var sl = vec.lengthSq();
						if(sl !== 0){
							var accel = vec.clone().negate().normalize().multiplyScalar(300. * deltaTime / sl);
							vec.velo.add(accel);
							vec.add(vec.velo.clone().multiplyScalar(deltaTime));
						}
					}
				}
				// Second order Runge-Kutta method
				else if(rg2){
					var forceaccum = new THREE.Vector3()
					var torque = new THREE.Vector3()
					for(i = 0; i < geometry.vertices.length; i++){
						var vec = geometry.vertices[i];
						var sl = vec.lengthSq();
						if(sl !== 0){
							var accel = vec.clone().negate().normalize().multiplyScalar(300. * deltaTime / sl);
							forceaccum.add(accel)
							var torque1 = vec.clone().sub(obj.pos).cross(accel)
							torque.add(torque1)
						}
					}
					var dvelo = forceaccum.clone().multiplyScalar(0.5 / geometry.vertices.length / 300.);
					var vec0 = obj.pos.clone().add(obj.velo.clone().multiplyScalar(deltaTime / 2.));
					var accel1 = vec0.clone().negate().normalize().multiplyScalar(300. * deltaTime / vec0.lengthSq());
					var velo1 = obj.velo.clone().add(dvelo);

					obj.velo.add(accel1);
					obj.pos.add(velo1.multiplyScalar(deltaTime));
					obj.omg += torque.multiplyScalar(1. / obj.moi).y
					obj.angle = obj.angle + obj.omg * deltaTime
					obj.angle -= Math.floor(obj.angle / Math.PI) * Math.PI

					updatePoints()
				}
				geometry.verticesNeedUpdate = true;

				cameraControls.update();

				renderer.render( scene, camera );

			}

			// Update points
			function updatePoints(){
				for(var i = 0; i < geometry.vertices.length; i++){
					var v = geometry.vertices[i]
					var relpos = relpoints[i].clone()
					relpos.applyAxisAngle(new THREE.Vector3(0,1,0), obj.angle)
					relpos.add(obj.pos)
					v.copy(relpos)
				}
			}


		</script>

	</body>
</html>
